<body>
<p>小蒙制作(还想求刷新)</p>
    <script>
        function max_gy(a,b){
            while (true){
                var yu=a%b;
                if (yu==0){
                    return b;
                }
                a=b;
                b=yu;
            }
        }
        function min_gb(a,b){
            return a*b/max_gy(a,b);
        }
        
        var a=Number(prompt("请输入第一个值："));
        var b=Number(prompt("请输入第二个值："));
        document.write(a+"和"+b+"的最大公约数为："+max_gy(a,b));
        document.write("<br>");
        document.write(a+"和"+b+"的最小公倍数为："+min_gb(a,b));
    </script>
</body>

</html>
